<!doctype html>
<html>
  <head>
    <title>Camera Feed</title>
    <style>
      body {
        margin: 0;
        -webkit-app-region: drag; /* This makes the window draggable */

        cursor: move; /* fallback if grab cursor is unsupported */
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
      }

      body:active {
        cursor: grabbing;
        cursor: -moz-grabbing;
        cursor: -webkit-grabbing;
      }

      #cameraFeed {
        width: 100vw;
        height: 100vh;
        border-radius: 50%;
        object-fit: cover;
        transform: scaleX(-1);

        cursor: move; /* fallback if grab cursor is unsupported */
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
      }
    </style>
  </head>
  <body>
    <video id="cameraFeed" autoplay></video>
    <script src="cameraRenderer.js"></script>
  </body>
</html>
