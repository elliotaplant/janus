<!doctype html>
<html>
  <head>
    <title>Screen Capture with Camera Feed</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        -webkit-app-region: drag;
        font-family:
          roboto,
          -apple-system,
          BlinkMacSystemFont,
          avenir next,
          avenir,
          segoe ui,
          helvetica neue,
          helvetica,
          Cantarell,
          Ubuntu,
          noto,
          arial,
          sans-serif;
      }

      #cameraFeed {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        /* position: absolute; */
        /* z-index: 1; */
        object-fit: cover;
        transform: scaleX(-1);
      }

      #controls {
        -webkit-app-region: no-drag;
        transition: opacity 200ms;
        display: flex;
        justify-content: center;
      }

      #controls.recording {
        opacity: 0;
      }

      #control-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        /* width: 100%; */
        cursor: pointer;
        background-color: #111111;
        color: #dcdcdc;
        border: 0;
        border-radius: 20px;
        padding: 6px 10px;
        font-size: 16px;
        transition: border-radius 200ms;
      }

      #control-btn:before {
        content: '';
        display: inline-block;
        background-color: red;
        width: 15px;
        height: 15px;
        border-radius: 50%; /* Circle by default */
        margin-right: 10px;
      }

      .recording #control-btn:before {
        border-radius: 2px; /* Square when recording */
      }

      body:hover #controls,
      #controls:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <video id="cameraFeed" autoplay></video>
    <div id="controls">
      <button id="control-btn" class="button">Start Recording</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
